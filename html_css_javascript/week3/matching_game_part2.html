<html>
	<head>
		<title>Matching Game</title>
		<style>
			.div {
				width: 500px;
				height: 500px;
				position: absolute;
			}

			#rightside {
				left: 500px;
				border-left: 1px solid black;
			}
			.smile {
				position: absolute;
			}
		</style>			
	</head>
	<body>
		<h1 id="bodytitle">Matching Game</h1>		
		<p id="instrucitons">Click on the extra smiling face on the left hand side</p>

		<div id="leftside" class="div">
		</div>
		<div id="rightside" class="div">
		</div>

		<script type="text/javascript">
			class Smiley {
				constructor () {
					this.numberOfFaces = 5;
					this.step = 5;
					this.theLeftSide = document.getElementById("leftside");
					this.imgsrc = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png"
					this.faces = [];
				}

				generateFaces() {
					var i;
					for (i = 0; i < this.numberOfFaces; i++) {
						this.faces.push(this.generateFace(Math.random() * 401, Math.random() * 401));
					}
					this.faces.forEach(function(element) {
						this.theLeftSide.appendChild(element);
					}, this);
				}

				generateFace(top, left) {
					let img = document.createElement("img");
					img.src = this.imgsrc;
					img.style.top = top;
					img.style.left = left;
					img.style.position = "absolute";
					return img;
				}
			}

			var startGame = function () {
				smiley = new Smiley();
				smiley.generateFaces();
			}

			startGame();
		</script>
	</body>
</html>
